{% extends 'base_layout.html' %}
{% block title %}
- Blogs
{% endblock title %}
{% block content %}
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Blogs Posted by Admin</h4>
                    <div class="breadcrumb__links">
                        <a href="{% url 'home' %}">Home</a>
                        <span>Blogs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="blog spad">
    <div class="container">
        <div class="row">
            {% for blog in blogs_list %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg" data-setbg="{{blog.blog_image.url}}"></div>
                    <div class="blog__item__text">
                        <span>{{blog.posted_at}}</span>
                        <h5>{{blog.blog_title}}</h5>
                        <a href="{% url 'blog_post' blog.id %}">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock content %}
