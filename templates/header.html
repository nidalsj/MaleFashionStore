{% load static %}
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div class="header__top__left">
                        <p>Free shipping, 7-day return or refund guarantee.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        <div class="header__top__links">
                            {% if not request.user.is_authenticated %}
                            <a href="{% url 'user_login' %}">Login</a>
                            {% else %}
                            <a href="#" data-toggle="modal" data-target="#exampleModalCenter">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="./index.html"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                {% include 'menu_items.html' %}
            </div>
            <div class="col-lg-3 col-md-3">
                {% if request.user.is_authenticated %}
                <div class="header__nav__option">
                    <a href="{% url 'user_profile' %}" style="color: black;"><i
                            class="fa-solid fa-user"></i>&nbsp;&nbsp;Profile</a>
                    <a href="{% url 'cart' %}" style="color: black;"><i
                            class="fa-solid fa-bag-shopping"></i>&nbsp;&nbsp; Cart 
                    </a>

                </div>
                {% endif %}
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>

<!-- logout modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header mt-2 mb-2">
                <img src="{% static 'img/modal_logo.png' %}" alt="Logo" class="img-fluid">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h5 class="mt-3"><b>Logout</b></h5>
                <p class="mt-3">Are you sure you want to logout?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <a href="{% url 'user_logout' %}">
                    <button type="button" class="btn btn-danger">Logout</button>
                </a>
            </div>
        </div>
    </div>
</div>
